<div class="container">
<!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#Add">Open Modal</button>

<div class="modal fade" tabindex="-1" id="Add"
        data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-sm-4">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add</h4>
            </div>
            <div class="modal-body">
<!--                                th:action="@{/todos/test/{id}/(id=${userId})}" -->
                 <form id="addForm" th:action="@{/add-todo-to-user/{id}/(id=${userId})}"
                     action="#" class="form-horizontal" method="get">
                    <div class="form-group">
                        <label for="todoId">Title</label>
                        <input class="form-control" placeholder="Title"
                                type="text" name="todoId" id="todoId" />
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Description</label>
                        <input class="description" placeholder="Description"
                                type="text" name="description" id="description" />
                    </div>
                    <label for="todoTypeId">Task type</label>
                    <div class="mainselection">
                    <select name="todoTypeId" id="todoTypeId">
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                    </div>

                    <br/>

                    <div class="bootstrap-iso">
                     <div class="container-fluid">
                      <div class="row">
                       <div class="col-md-6 col-sm-6 col-xs-12">
                         <div class="form-group ">
                          <label class="control-label col-sm-4 requiredField" for="date">
                           Date
                           <span class="asteriskField">*</span>
                          </label>
                          <br/>
                          <div class="col-sm-12">
                           <div class="input-group">
                            <div class="input-group-addon">
                             <i class="fa fa-calendar">
                             </i>
                            </div>
                            <input class="form-control" id="dateOfCompletion"
                                    name="dateOfCompletion"
                                    placeholder="MM/DD/YYYY" type="text"/>
                           </div>
                          </div>
                         </div>
                       </div>
                      </div>
                     </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="addFormSubmit()" type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
