<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>HELLO</title>
</head>
<body>
    <table border="1">
    <tr>
        <th class="careerLevel" th:each="cl : ${careerLevels}"
                th:text="${cl.levelName}">
        </th>
    </tr>
    <tr>
        <td th:each="cl : ${careerLevels}">
            Benefits:
            <ul><li class="benefitName" th:each="b : ${benefits}"
                    th:text="${b.benefitName}">
            </li></ul>
        </td>
    </tr>
    <tr>
        <td th:each="cl : ${careerLevels}">
            To do:
            <ul><li class="task" th:each="t : ${todos}"
                    th:text="${t.task}">
            </li></ul>
        </td>
    </tr>
    </table>
</body>
</html>
